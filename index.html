<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card">
    <div class="card-container">
      <section class="result-section">
        <h3 class="headings">Your Result</h3>
        <div class="result-circle">
          <h1>76</h1>
          <p class="summary-result">of 100</p>
        </div>
        <b class="bold">Great</b>
        <p class="info">
          You scored higher than 65% of the people who have taken thest tests.
        </p>
      </section>
      <section class="summary-section">
        <h3 class="headings">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="icon" /><b class="bold"
                >Reaction</b
              >
            </div>
            <p class="summary-result"><b class="bold">80</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" alt="icon" /><b class="bold"
                >Memory</b
              >
            </div>
            <p class="summary-result"><b class="bold">92</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="icon" /><b class="bold"
                >Verbal</b
              >
            </div>
            <p class="summary-result"><b class="bold">61</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" alt="icon" /><b class="bold"
                >Visual</b
              >
            </div>
            <p class="summary-result"><b class="bold">72</b> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </main> 
</body>
</html>
